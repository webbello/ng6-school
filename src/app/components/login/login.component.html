<div class="main-div">

  	<mat-card class="example-card center">
	  <mat-card-header layout-align="center center">
	    <div mat-card-avatar class="example-header-image"></div>
	    <mat-card-title>IIRS</mat-card-title>
	    <mat-card-subtitle>ISRO</mat-card-subtitle>
	  </mat-card-header>
	  <img mat-card-image src="assets/isro.jpg" alt="Photo of a Shiba Inu">
	  <mat-card-content>
      	<form [formGroup]="loginForm" (ngSubmit)="onFormSubmit(loginForm.value)">
		  <mat-form-field class="login-full-width">
		    <input matInput placeholder="Registraion Number" formControlName="username" >
		    <mat-error>
		      <span *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched">Please enter registraion number</span>
		    </mat-error>
		  </mat-form-field>

		  <mat-form-field class="login-full-width">
		    <input matInput placeholder="Password" formControlName="password" [type]="hide ? 'password' : 'text'" >
		    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
		    <mat-error>
		      <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">Please enter password</span>
		    </mat-error>
		  </mat-form-field>
		  <div class="button-row">
		    <button type="submit" [disabled]="!loginForm.valid" mat-raised-button color="primary"><mat-icon>save</mat-icon> Login</button>
		  </div>
		  <hr>
		</form>
	  </mat-card-content>
	  <mat-card-actions>
	    <button mat-button>T&C</button>
	    <button mat-button [routerLink]="['/signup']">SIGNUP</button>
	  </mat-card-actions>
	</mat-card>

</div>
