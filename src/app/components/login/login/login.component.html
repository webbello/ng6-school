<div class="main-div">

  	<mat-card class="example-card center">
	  <mat-card-header layout-align="center center">
	    <div mat-card-avatar class="example-header-image"></div>
	    <mat-card-title>IIRS</mat-card-title>
	    <mat-card-subtitle>ISRO</mat-card-subtitle>
	  </mat-card-header>
	  <img mat-card-image src="https://blog.wonderslate.com/wp-content/uploads/2018/04/isro.jpg" alt="Photo of a Shiba Inu">
	  <mat-card-content>
      	<form (ngSubmit)="doLogin($event)" #heroForm="ngForm">
		  <mat-form-field class="login-full-width">
		    <input matInput placeholder="Username/Email" id="name">
		  </mat-form-field>

		  <mat-form-field class="login-full-width">
		    <input matInput placeholder="Password">
		  </mat-form-field>
		  <button mat-raised-button color="primary" type="submit">Login</button>
		  <hr>
		</form>
	  </mat-card-content>
	  <mat-card-actions>
	    <button mat-button>T&C</button>
	    <button mat-button>SIGNUP</button>
	  </mat-card-actions>
	</mat-card>

</div>
