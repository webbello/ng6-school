  <div class="button-row">
    <a mat-raised-button color="primary" [routerLink]="['/quiz-create']"><mat-icon>add</mat-icon></a>
    <button *ngIf="onlineUsers" mat-raised-button color="primary" [matBadge]="onlineUsers.length" matBadgePosition="after" matBadgeColor="accent" (click)="getLastActiveUsers()"><mat-icon>refresh</mat-icon> Online Users</button>
  </div>
  <mat-form-field class="full-width">
      <mat-select placeholder="Course" [(value)]="courseId">
        <mat-option *ngFor="let course of courseList" [value]="course.id" (click)="getQuizByCourseId()">{{course.id}}: {{course.fullname}}</mat-option>
      </mat-select>
  </mat-form-field>
  <!-- <mat-divider></mat-divider> -->
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- courseId Column -->
      <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef> Course Id</th>
        <td mat-cell *matCellDef="let row"> {{row.courseId}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}}  </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
      </ng-container>

      <!-- Duration Column -->
      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration </th>
        <td mat-cell *matCellDef="let row"> {{row.duration}} Sec</td>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Created </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.created | date}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/quiz-details/', row._id]">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
  </div>
