<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/quizs']"><mat-icon>list</mat-icon></a>
  <button mat-raised-button color="primary" (click)="startQuiz(quiz.courseId, quiz._id, true)"><mat-icon>start</mat-icon> Start Quiz</button>
  <!-- <button mat-raised-button color="primary" (click)="startQuiz(quiz._id, false)"><mat-icon>stop</mat-icon> Stop Quiz</button> -->
</div>
<mat-accordion class="col-md-12">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Quiz Detail
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="row">
      <div class="col">
        <mat-card-content>
          <dl>
            <dt>Quiz Name:</dt>
            <dd>{{quiz.name}}</dd>
            <dt>Questions:</dt>
            <dd *ngFor="let question of quiz.questions">
              {{question.name}}
            </dd>
            <dt>Status:</dt>
            <dd>{{quiz.status}}</dd>
            <dt>Publish Year:</dt>
            <dd>{{quiz.created}}</dd>
            <dt>Update Date:</dt>
            <dd>{{quiz.created | date}}</dd>
          </dl>
        </mat-card-content>
        <mat-card-actions class="button-row">
          <a mat-raised-button color="primary" [routerLink]="['/quiz-edit', quiz._id]"><mat-icon>edit</mat-icon></a>
          <a mat-raised-button color="warn" (click)="deleteQuiz(quiz._id)"><mat-icon>delete</mat-icon></a>
        </mat-card-actions>
      </div>
      <div class="col">
        <!-- <app-quiz></app-quiz> -->
      </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>
<!-- {{ quiz.questions | json }} -->
<div class="row">
  <div class="col-md-4" *ngFor="let result of quiz.questions; let index = index">
    <canvas id="{{ result._id }}"></canvas>
  </div>
</div>

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
        <td mat-cell *matCellDef="let row; let i = index;"> {{i+1}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="progress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Correct Answer </th>
        <td mat-cell *matCellDef="let row"> {{row.progress}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color | date:'h:mm:ss' }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
