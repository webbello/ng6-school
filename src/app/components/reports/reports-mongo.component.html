<div class="button-row">
    <button *ngIf="totalQuizResponse" mat-raised-button color="primary" [matBadge]="totalQuizResponse.length" matBadgePosition="after" matBadgeColor="accent" (click)="getQuizReportFromMongo()"><mat-icon>refresh</mat-icon> Total Quiz Response</button>
</div>
<mat-form-field class="half-width">
    <mat-select placeholder="Course" [(value)]="courseId">
      <mat-option *ngFor="let course of courseList" [value]="course.id" (click)="getQuizReportFromMongo()">{{course.id}}: {{course.fullname}}</mat-option>
    </mat-select>
</mat-form-field>
<mat-form-field  class="half-width">
  <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker1" [max]="2019-9-5" placeholder="Quiz Date" [formControl]="date" 
    (dateInput)="addEvent('input', $event)" (dateChange)="addEvent('change', $event)">
  <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
  <mat-datepicker #picker1></mat-datepicker>
</mat-form-field>
<!-- <mat-divider></mat-divider> -->
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
</mat-form-field>
<!-- {{quizResults[0]|json}} -->

<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" matSort>

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Course Id </th>
    <td mat-cell *matCellDef="let row"> {{row.course_id}} </td>
  </ng-container>

  <!-- Progress Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let row"> {{row.from.name}}  </td>
  </ng-container>

  <!-- Name Column -->
  <!-- <ng-container matColumnDef="total_no_question">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Number of Question</th>
      <td mat-cell *matCellDef="let row"> {{row.total_no_question}} </td>
    </ng-container> -->

  <!-- Name Column -->
  <ng-container matColumnDef="total_marks">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Correct Answer </th>
    <td mat-cell *matCellDef="let row"> {{row.correctAnswerCount}} </td>
  </ng-container>

  <!-- Color Column -->
  <ng-container matColumnDef="on_create">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
    <td mat-cell *matCellDef="let row" [style.color]="row.created_at"> {{row.created_at | date:'h:mm:ss' }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
  </tr>
</table>

<mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
</div>
