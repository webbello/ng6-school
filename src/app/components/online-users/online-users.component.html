  <div class="button-row">
      <button *ngIf="onlineUsers" mat-raised-button color="primary" [matBadge]="onlineUsers.length" matBadgePosition="after" matBadgeColor="accent" (click)="getLastActiveUsers()"><mat-icon>refresh</mat-icon> Online Users</button>
  </div>
  <!-- <mat-divider></mat-divider> -->
  <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.firstname + ' ' + row.lastname}}  </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
        <td mat-cell *matCellDef="let row"> {{row.city}} </td>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="last_active">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Active </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.last_active | date:'h:mm:ss'}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
  </div>
