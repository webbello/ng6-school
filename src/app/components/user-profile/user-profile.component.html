<div class="container1">
    <div class="row">
        <div class="col">
            <div class="image-section">
                <img class="img-fluid1" src="https://png.pngtree.com/thumb_back/fw800/back_pic/00/08/57/41562ad4a92b16a.jpg">
            </div>
        </div>
        <div class="w-100"></div>
        <div class="col-md-3">
            <div class="user-image text-center">
                <img src="https://www.jamf.com/jamf-nation/img/default-avatars/generic-user-purple.png" class="rounded-circle">
            </div>
            <div class="text-center" *ngIf="user">
                <h3 class="">{{user.name}}</h3>
                <h5>{{user.email}}</h5>
            </div>
        </div>
        <div class="col-md-9">
            <mat-tab-group color="primary" >
                <mat-tab label="Study Material"> 
                    <ul class="list-group" *ngIf="study_material">
                        <li *ngFor="let list of study_material" class="list-group-item d-flex justify-content-between align-items-center">
                            {{list.session_name}}
                            <a href="https://eclasscms.iirs.gov.in/cms_admin/projectFile/{{list.project_file_name}}" download class="badge badge-pill"><mat-icon>file_download</mat-icon></a>
                        </li>
                    </ul>
                </mat-tab>
                <!-- <mat-tab label="Second"> Content 2 </mat-tab> -->
            </mat-tab-group>
        </div>
    </div>
</div>
