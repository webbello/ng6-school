<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">
      <img src="assets/isro-logo.png" alt="ISRO" width="50px">
      <!-- <span class="spacer"></span>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="!(isHandset$ | async)">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button> -->
    </mat-toolbar>
    <mat-nav-list>
        <a mat-list-item routerLink="login" *ngIf="!authService.isLoggedIn()"><i class="material-icons">fingerprint</i> Login</a>
    </mat-nav-list>
    
    <mat-nav-list *ngIf="authService.isLoggedIn()">
      <a mat-list-item routerLink="quiz" *ngIf="authService.isLoggedIn()"><i class="material-icons">query_builder</i> Play</a>
      <a mat-list-item routerLink="offline-session" *ngIf="authService.isLoggedIn()"><i class="material-icons">video_library</i> Offline Session</a>
      <a mat-list-item routerLink="quizs" *ngIf="authService.isAdmin()"><i class="material-icons">import_contacts</i> Quiz</a>
      <!-- <a mat-list-item routerLink="questions"><i class="material-icons">question_answer</i> Question</a> -->
      <a mat-list-item routerLink="questions" *ngIf="authService.isAdmin()"><i class="material-icons">question_answer</i> Question </a>
      <!-- <a mat-list-item routerLink="faculty"><i class="material-icons">supervised_user_circle</i> Faculty</a>
      <a mat-list-item routerLink="student"><i class="material-icons">school</i> Student</a> -->
      
      <a mat-list-item routerLink="online-users" *ngIf="authService.isAdmin()"><i class="material-icons">timer</i> Online Users</a>
      <!-- <a mat-list-item routerLink="books"><i class="material-icons">book</i> Book</a> -->
      <a mat-list-item routerLink="reports" *ngIf="authService.isAdmin()"><i class="material-icons">assessment</i> Reports </a>
      <!-- <a mat-list-item routerLink="chat"><i class="material-icons">chat</i> Chat</a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <img *ngIf="isHandset$ | async" src="assets/isro-logo.png" alt="ISRO" width="50px">

      <!-- <span>Student Interaction</span> -->
        <span class="spacer"></span>
        
        <div class="text-right app-name">
            <img src="assets/eclass_blue.png" alt="e-class ISRO" width="170px">
        </div>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button *ngIf="!authService.isLoggedIn()" mat-menu-item [routerLink]="['/login']">
            <mat-icon>fingerprint</mat-icon>
            <span>Login</span>
          </button>
          <button mat-menu-item disabled>
            <mat-icon>announcement</mat-icon>
            <span>Issues</span>
          </button>
          <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon>
            <span>Disable alerts</span>
          </button>
          <button mat-menu-item (click)="changeTheme()">
            <mat-icon>brightness_2</mat-icon>
            <span>Change Theme</span>
          </button>
          <button *ngIf="authService.isLoggedIn()" mat-menu-item (click)="logout()">
            <mat-icon>fingerprint</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>

          type="button"

          mat-icon-button
          (click)="drawerRight.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button> -->
      
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="content">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
  <mat-sidenav position="end"
    #drawerRight
    class="sidenav-right"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'over'"
    [opened]="false">
    <mat-toolbar color="primary">
      <img src="assets/isro-logo.png" alt="ISRO" width="50px">

    <mat-nav-list>
      <a mat-list-item routerLink="quiz"><i class="material-icons">timer</i> Play</a>

      <a mat-list-item routerLink="login" *ngIf="authService.isLoggedIn()"><i class="material-icons">fingerprint</i> Login</a>
